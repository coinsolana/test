<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnxietyCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header com nome do projeto e menu -->
        <header>
            <h1>AnxietyCoin</h1>
            <p class="tagline">Invest in your panic, live the future!</p>
        </header>

        <!-- Animações de Pílulas -->
        <div id="pills" class="pill-container"></div>

        <!-- Informações do Token -->
        <div class="token-details">
            <h2>Token Contract:</h2>
            <p id="contract-address">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
        </div>

        <!-- Barra de Progresso -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Botões -->
        <div class="buttons">
            <button id="buy-button" class="buy-button">BUY NOW</button>
            <div class="social-buttons">
                <button class="twitter-btn">Twitter</button>
                <button class="dex-btn">DEX</button>
            </div>
        </div>

        <!-- Música de Fundo -->
        <audio id="background-music" autoplay loop>
            <source src="music/cyberpunk_theme.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
